    <h2 class="produ">Monitores</h2>

    <div class="productos" id="productos"></div>

    <footer class="text-center text-dark py-3 border-top mt-4">
        <div class="container">
            <p class="mb-0">
                &copy; 2025 All rights reserved.
                <span class="text-warning">CompuZone</span>
            </p>
        </div>
    </footer>

    <script>
        const productosArray = [
            {
                nombre: "Monitor MSI PRO MP271A E2 27 LED IPS FullHD 120Hz Altavoces Adaptive Sync",
                precio: "99€",
                resumen: "Pantalla perfecta para gamers",
                imagenes: [
                    "img/Monitores/1/1.webp",
                    "img/Monitores/1/2.webp",
                    "img/Monitores/1/3.webp"
                ],
                descripcion: `
                    <h3>Descripción del producto</h3>
                    <p>
                        El tamaño de pantalla más adecuado para Office y Studio. Un tamaño de pantalla perfecto de 27” para su espacio de trabajo de programación, codificación
                         y diseño de sitios web; ver esas aplicaciones, hojas de cálculo y más.

                    </p>
                    <ul>
                        <li>Tamaño: 27"</li>
                        <li>Active Display: 597.888 (H) x 336.312 (V)</li>
                        <li>Curvatura: Plano</li>
                        <li>Panel: IPS</li>
                    </ul>
                `
            },
            {
                nombre: "Monitor ASUS TUF 27'' QHD",
                precio: "399.99€",
                resumen: "Monitor gamer 165Hz con tecnología FreeSync.",
                imagenes: [
                    "img/Productos/monitor1.webp",
                    "img/Productos/monitor2.webp",
                    "img/Productos/monitor3.webp"
                ],
                descripcion: `
                    <h3>Descripción del producto</h3>
                    <p>
                        Disfruta de una experiencia de juego fluida con el ASUS TUF Gaming 27'' QHD. 
                        Su panel IPS ofrece colores vibrantes y un tiempo de respuesta rápido.
                    </p>
                    <ul>
                        <li>Resolución 2560x1440 QHD</li>
                        <li>Frecuencia de actualización de 165Hz</li>
                        <li>Tecnología FreeSync Premium</li>
                        <li>Puertos HDMI y DisplayPort</li>
                    </ul>
                `
            },
            {
                nombre: "Portátil Dell Inspiron i7",
                precio: "899.99€",
                resumen: "Potente portátil con procesador Intel Core i7 de 12ª generación.",
                imagenes: [
                    "img/Productos/portatil1.webp",
                    "img/Productos/portatil2.webp",
                    "img/Productos/portatil3.webp"
                ],
                descripcion: `
                    <h3>Descripción del producto</h3>
                    <p>
                        El Dell Inspiron ofrece potencia, ligereza y diseño moderno, ideal para productividad y entretenimiento.
                    </p>
                    <ul>
                        <li>Pantalla Full HD de 15.6 pulgadas</li>
                        <li>Procesador Intel Core i7-1255U</li>
                        <li>Memoria RAM de 16GB DDR4</li>
                        <li>SSD NVMe de 512GB</li>
                    </ul>
                `
            }
        ];

        const contenedor = document.getElementById("productos");

        productosArray.forEach(producto => {
            const div = document.createElement("div");
            div.classList.add("producto");
            div.innerHTML = `
                <a href="producto.html" class="enlace-producto">
                    <img src="${producto.imagenes[0]}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>${producto.precio}</p>
                </a>
            `;

            div.querySelector(".enlace-producto").addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.setItem("productoSeleccionado", JSON.stringify(producto));
                window.location.href = "producto.html";
            });

            contenedor.appendChild(div);
        });
    </script>
