        <p>
            El Samsung 990 PRO ofrece velocidades increíbles de lectura y escritura,

            <li>Velocidad de escritura: 6900 MB/s</li>
        </ul>

        ];

        const contenedor = document.getElementById("productos");

        productosArray.forEach(producto => {
            const div = document.createElement("div");
            div.classList.add("producto");
            div.innerHTML = `
                <a href="producto.html" class="enlace-producto">
                    <img src="${producto.imagenes[0]}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>${producto.precio}</p>
                </a>
            `;

            div.querySelector(".enlace-producto").addEventListener("click", (e) => {
                e.preventDefault();
                localStorage.setItem("productoSeleccionado", JSON.stringify(producto));
                window.location.href = "producto.html";
            });

            contenedor.appendChild(div);
        });
