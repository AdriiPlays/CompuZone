    <hr class="linea">

    <div class="contenedor-producto">
        <div class="producto-imagenes">
            <div class="caja-imagen">
                <img id="imagen-principal" src="" alt="Imagen principal">
            </div>
            <div class="miniaturas" id="miniaturas"></div>
        </div>

        <div class="producto-info">
            <h2 class="producto-nombre"></h2>
            <p class="producto-precio"></p>
            <p class="producto-descripcion"></p>
            <button class="botonComprar">Comprar ahora</button>
        </div>
    </div>


    <section class="descripcion-producto" id="descripcion-producto">
    </section>

    <footer class="text-center text-dark py-3 border-top">
        <div class="container">
            <p class="mb-0">
                &copy; 2025 All rights reserved.
                <span class="text-warning">CompuZone</span>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
            if (!producto) {
                window.location.href = "productos.html";
                return;
            }

            document.querySelector(".producto-nombre").textContent = producto.nombre;
            document.querySelector(".producto-precio").textContent = producto.precio;
            document.querySelector(".producto-descripcion").textContent = producto.resumen;

            document.getElementById("descripcion-producto").innerHTML = producto.descripcion;

            const imagenPrincipal = document.getElementById("imagen-principal");
            const miniaturas = document.getElementById("miniaturas");

            imagenPrincipal.src = producto.imagenes[0];

            miniaturas.innerHTML = "";
            producto.imagenes.forEach(img => {
                const mini = document.createElement("img");
                mini.src = img;
                mini.alt = "Miniatura";
                mini.onclick = () => imagenPrincipal.src = img;
                miniaturas.appendChild(mini);
            });
        });


        /* (redirije a paypal para pagar, para esto utilize IA) */
        const botonComprar = document.querySelector(".botonComprar");

        botonComprar.addEventListener("click", () => {
            const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
            if (!producto) return;

            const precioNumerico = parseFloat(producto.precio.replace(/[^\d,.-]/g, "").replace(",", "."));


            const enlacePaypal = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=adriiplaysmurojimenez@gmail.com&currency_code=EUR&amount=${precioNumerico}&item_name=${encodeURIComponent(producto.nombre)}`;


            window.location.href = enlacePaypal;
        });




    </script>

</body>
